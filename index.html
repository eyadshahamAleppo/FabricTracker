<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تتبع إنتاج القماش</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            .no-print {
                display: none !important;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const Icon = ({ d, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {d}
            </svg>
        );

        const Plus = () => <Icon d={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />;
        const Trash2 = () => <Icon d={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>} />;
        const Edit = () => <Icon d={<><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></>} />;
        const Printer = () => <Icon d={<><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>} />;
        const Settings = () => <Icon d={<><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M1 12h6m6 0h6m-13.2 5.2l4.2-4.2m0-6l-4.2-4.2"/></>} />;
        const Package = () => <Icon d={<><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"/><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></>} />;
        const Upload = () => <Icon d={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></>} />;
        const CheckCircle = () => <Icon d={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />;
        const RefreshCw = () => <Icon d={<><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></>} />;
        const Lock = () => <Icon d={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></>} />;
        const X = () => <Icon d={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />;

        const FabricProductionTracker = () => {
            const [activeTab, setActiveTab] = useState('register');
            const [showSettings, setShowSettings] = useState(false);
            const [showSetup, setShowSetup] = useState(false);
            const [isReportsUnlocked, setIsReportsUnlocked] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [editingProduction, setEditingProduction] = useState(null);
            
            const [machines, setMachines] = useState(['1', '2', '3', '4']);
            const [yarns, setYarns] = useState(['100/144 + ليكرا']);
            const [patterns, setPatterns] = useState(['wac000']);
            const [workers, setWorkers] = useState(['محمد', 'أحمد', 'علي']);
            const [customers, setCustomers] = useState(['زبون 1', 'زبون 2']);
            
            const [selectedMachine, setSelectedMachine] = useState('');
            const [selectedYarn, setSelectedYarn] = useState('');
            const [selectedPattern, setSelectedPattern] = useState('');
            const [selectedWorker, setSelectedWorker] = useState('');
            const [selectedCustomer, setSelectedCustomer] = useState('');
            const [weight, setWeight] = useState('');
            
            const [productions, setProductions] = useState([]);
            const [filterDate, setFilterDate] = useState(new Date().toISOString().split('T')[0]);
            const [filterMachine, setFilterMachine] = useState('');
            const [filterWorker, setFilterWorker] = useState('');
            const [filterCustomer, setFilterCustomer] = useState('');
            const [filterYarn, setFilterYarn] = useState('');
            const [filterPattern, setFilterPattern] = useState('');
            
            const [sheetsUrl, setSheetsUrl] = useState('');
            const [isConnected, setIsConnected] = useState(false);
            const [isSending, setIsSending] = useState(false);
            const [reportPassword, setReportPassword] = useState('1234');

            useEffect(() => {
                try {
                    const data = localStorage.getItem('fabricData');
                    if (data) {
                        const parsed = JSON.parse(data);
                        if (parsed.machines) setMachines(parsed.machines);
                        if (parsed.yarns) setYarns(parsed.yarns);
                        if (parsed.patterns) setPatterns(parsed.patterns);
                        if (parsed.workers) setWorkers(parsed.workers);
                        if (parsed.customers) setCustomers(parsed.customers);
                        if (parsed.productions) setProductions(parsed.productions);
                        if (parsed.sheetsUrl) setSheetsUrl(parsed.sheetsUrl);
                        if (parsed.reportPassword) setReportPassword(parsed.reportPassword);
                        setIsConnected(!!parsed.sheetsUrl);
                    }
                } catch (e) {
                    console.error('Error loading:', e);
                }
            }, []);

            useEffect(() => {
                const data = {
                    machines,
                    yarns,
                    patterns,
                    workers,
                    customers,
                    productions,
                    sheetsUrl,
                    reportPassword
                };
                localStorage.setItem('fabricData', JSON.stringify(data));
            }, [machines, yarns, patterns, workers, customers, productions, sheetsUrl, reportPassword]);

            const sendToGoogleSheets = async (production, action = 'add') => {
                if (!sheetsUrl) return false;
                
                try {
                    await fetch(sheetsUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ...production, action })
                    });
                    return true;
                } catch (error) {
                    console.error('خطأ Google Sheets:', error);
                    return false;
                }
            };

            const handleSubmit = async () => {
                if (!selectedMachine || !selectedYarn || !selectedPattern || !weight || !selectedWorker || !selectedCustomer) {
                    alert('الرجاء تعبئة جميع الحقول');
                    return;
                }

                setIsSending(true);

                const newProduction = {
                    id: Date.now(),
                    machine: selectedMachine,
                    yarn: selectedYarn,
                    pattern: selectedPattern,
                    worker: selectedWorker,
                    customer: selectedCustomer,
                    weight: parseFloat(weight),
                    timestamp: new Date().toISOString(),
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString('ar-SA', { hour: '2-digit', minute: '2-digit' })
                };

                setProductions([...productions, newProduction]);
                
                if (isConnected) {
                    await sendToGoogleSheets(newProduction);
                }
                
                setSelectedMachine('');
                setSelectedYarn('');
                setSelectedPattern('');
                setSelectedWorker('');
                setSelectedCustomer('');
                setWeight('');
                setIsSending(false);
                
                alert('تم تسجيل التوب بنجاح ✓');
            };

            const startEdit = (production) => {
                setEditingProduction({...production});
            };

            const saveEdit = async () => {
                const updated = productions.map(p => 
                    p.id === editingProduction.id ? editingProduction : p
                );
                setProductions(updated);
                
                if (isConnected) {
                    await sendToGoogleSheets(editingProduction, 'update');
                }
                
                setEditingProduction(null);
                alert('تم التعديل بنجاح ✓');
            };

            const deleteProduction = async (id) => {
                if (!confirm('هل أنت متأكد من الحذف؟')) return;

                setProductions(productions.filter(p => p.id !== id));

                if (isConnected) {
                    await sendToGoogleSheets({ id }, 'delete');
                }

                alert('تم الحذف ✓');
            };

            const filteredProductions = productions.filter(p => {
                return (
                    p.date === filterDate &&
                    (filterMachine === '' || p.machine === filterMachine) &&
                    (filterWorker === '' || p.worker === filterWorker) &&
                    (filterCustomer === '' || p.customer === filterCustomer) &&
                    (filterYarn === '' || p.yarn === filterYarn) &&
                    (filterPattern === '' || p.pattern === filterPattern)
                );
            });

            const stats = {
                totalTops: filteredProductions.length,
                totalWeight: filteredProductions.reduce((sum, p) => sum + p.weight, 0),
                byMachine: {},
            };

            filteredProductions.forEach(p => {
                stats.byMachine[p.machine] = (stats.byMachine[p.machine] || 0) + 1;
            });

            const addItem = (type, value) => {
                if (!value.trim()) return;
                
                if (type === 'machine' && !machines.includes(value)) setMachines([...machines, value]);
                else if (type === 'yarn' && !yarns.includes(value)) setYarns([...yarns, value]);
                else if (type === 'pattern' && !patterns.includes(value)) setPatterns([...patterns, value]);
                else if (type === 'worker' && !workers.includes(value)) setWorkers([...workers, value]);
                else if (type === 'customer' && !customers.includes(value)) setCustomers([...customers, value]);
            };

            const removeItem = (type, value) => {
                if (type === 'machine') setMachines(machines.filter(m => m !== value));
                else if (type === 'yarn') setYarns(yarns.filter(y => y !== value));
                else if (type === 'pattern') setPatterns(patterns.filter(p => p !== value));
                else if (type === 'worker') setWorkers(workers.filter(w => w !== value));
                else if (type === 'customer') setCustomers(customers.filter(c => c !== value));
            };

            const handlePasswordSubmit = () => {
                if (passwordInput === reportPassword) {
                    setIsReportsUnlocked(true);
                    setPasswordInput('');
                } else {
                    alert('كلمة المرور غير صحيحة!');
                }
            };

            const handleTabChange = (tab) => {
                if (tab === 'reports' && !isReportsUnlocked) return;
                setActiveTab(tab);
            };

            const SettingsInput = ({ type, placeholder }) => {
                const [value, setValue] = useState('');
                
                return (
                    <div className="flex gap-2">
                        <input
                            type="text"
                            placeholder={placeholder}
                            value={value}
                            onChange={(e) => setValue(e.target.value)}
                            onKeyPress={(e) => {
                                if (e.key === 'Enter') {
                                    addItem(type, value);
                                    setValue('');
                                }
                            }}
                            className="flex-1 p-2 border rounded"
                        />
                        <button
                            onClick={() => {
                                addItem(type, value);
                                setValue('');
                            }}
                            className="p-2 bg-indigo-600 text-white rounded hover:bg-indigo-700"
                        >
                            <Plus />
                        </button>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6 no-print">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <Package />
                                    <h1 className="text-2xl md:text-3xl font-bold text-gray-800">نظام تتبع إنتاج القماش</h1>
                                </div>
                                <div className="flex gap-2">
                                    {isConnected && (
                                        <div className="flex items-center gap-2 bg-green-50 px-3 py-2 rounded-lg">
                                            <CheckCircle />
                                            <span className="text-xs md:text-sm text-green-700 font-bold">متصل</span>
                                        </div>
                                    )}
                                    <button
                                        onClick={() => setShowSetup(!showSetup)}
                                        className="p-2 hover:bg-indigo-50 rounded-lg transition-colors border-2 border-indigo-200"
                                    >
                                        <Upload />
                                    </button>
                                    <button
                                        onClick={() => setShowSettings(!showSettings)}
                                        className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                    >
                                        <Settings />
                                    </button>
                                </div>
                            </div>
                        </div>

                        {showSetup && (
                            <div className="bg-yellow-50 border-2 border-yellow-300 rounded-lg shadow-lg p-6 mb-6 no-print">
                                <h2 className="text-xl font-bold mb-4 text-gray-800">إعداد Google Sheets</h2>
                                <div className="bg-white p-4 rounded-lg mb-4">
                                    <input
                                        type="text"
                                        value={sheetsUrl}
                                        onChange={(e) => setSheetsUrl(e.target.value)}
                                        placeholder="https://script.google.com/macros/s/..."
                                        className="w-full p-3 border-2 border-gray-300 rounded-lg mb-3"
                                    />
                                    <button
                                        onClick={() => {
                                            if (sheetsUrl.trim()) {
                                                setIsConnected(true);
                                                setShowSetup(false);
                                                alert('تم الربط ✓');
                                            }
                                        }}
                                        className="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 font-bold"
                                    >
                                        ربط الآن
                                    </button>
                                </div>
                            </div>
                        )}

                        {showSettings && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-6 no-print">
                                <h2 className="text-xl font-bold mb-4 text-gray-800">الإعدادات</h2>
                                
                                <div className="mb-6 bg-red-50 p-4 rounded-lg">
                                    <h3 className="font-bold mb-2 text-gray-700">كلمة مرور التقارير</h3>
                                    <input
                                        type="text"
                                        value={reportPassword}
                                        onChange={(e) => setReportPassword(e.target.value)}
                                        placeholder="كلمة المرور"
                                        className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                    />
                                </div>

                                <div className="grid md:grid-cols-3 gap-6">
                                    {[
                                        { type: 'machine', title: 'الماكينات', items: machines, placeholder: 'رقم الماكينة' },
                                        { type: 'yarn', title: 'أنواع الخيوط', items: yarns, placeholder: 'نوع الخيط' },
                                        { type: 'pattern', title: 'الرسمات', items: patterns, placeholder: 'رمز الرسمة' },
                                        { type: 'worker', title: 'العمال', items: workers, placeholder: 'اسم العامل' },
                                        { type: 'customer', title: 'الزبائن', items: customers, placeholder: 'اسم الزبون' },
                                    ].map(({ type, title, items, placeholder }) => (
                                        <div key={type}>
                                            <h3 className="font-bold mb-2 text-gray-700">{title}</h3>
                                            <div className="space-y-2 mb-3 max-h-40 overflow-y-auto">
                                                {items.map(item => (
                                                    <div key={item} className="flex items-center justify-between bg-gray-50 p-2 rounded">
                                                        <span className="text-sm">{item}</span>
                                                        <button onClick={() => removeItem(type, item)} className="text-red-500 hover:text-red-700">
                                                            <Trash2 />
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                            <SettingsInput type={type} placeholder={placeholder} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg mb-6">
                            <div className="flex border-b no-print">
                                <button
                                    onClick={() => handleTabChange('register')}
                                    className={`flex-1 py-4 px-6 font-bold transition-colors ${
                                        activeTab === 'register' ? 'bg-indigo-600 text-white' : 'text-gray-600 hover:bg-gray-50'
                                    }`}
                                >
                                    تسجيل إنتاج
                                </button>
                                <button
                                    onClick={() => handleTabChange('reports')}
                                    className={`flex-1 py-4 px-6 font-bold transition-colors flex items-center justify-center gap-2 ${
                                        activeTab === 'reports' ? 'bg-indigo-600 text-white' : 'text-gray-600 hover:bg-gray-50'
                                    }`}
                                >
                                    التقارير
                                    {!isReportsUnlocked && <Lock />}
                                </button>
                            </div>

                            {activeTab === 'register' && (
                                <div className="p-6">
                                    <div className="grid md:grid-cols-2 gap-6 mb-6">
                                        {[
                                            { label: 'اسم العامل', value: selectedWorker, setValue: setSelectedWorker, options: workers },
                                            { label: 'اسم الزبون', value: selectedCustomer, setValue: setSelectedCustomer, options: customers },
                                            { label: 'رقم الماكينة', value: selectedMachine, setValue: setSelectedMachine, options: machines, prefix: 'ماكينة ' },
                                            { label: 'نوع الخيط', value: selectedYarn, setValue: setSelectedYarn, options: yarns },
                                            { label: 'الرسمة', value: selectedPattern, setValue: setSelectedPattern, options: patterns },
                                        ].map(({ label, value, setValue, options, prefix = '' }) => (
                                            <div key={label}>
                                                <label className="block text-sm font-bold text-gray-700 mb-2">{label} *</label>
                                                <select
                                                    value={value}
                                                    onChange={(e) => setValue(e.target.value)}
                                                    className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                                >
                                                    <option value="">اختر {label}</option>
                                                    {options.map(opt => (
                                                        <option key={opt} value={opt}>{prefix}{opt}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        ))}
                                        <div>
                                            <label className="block text-sm font-bold text-gray-700 mb-2">الوزن (كغ) *</label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                value={weight}
                                                onChange={(e) => setWeight(e.target.value)}
                                                placeholder="أدخل الوزن"
                                                className="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none"
                                            />
                                        </div>
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        disabled={isSending}
                                        className={`w-full bg-green-600 text-white py-4 px-6 rounded-lg font-bold text-xl hover:bg-green-700 transition-colors shadow-lg ${
                                            isSending ? 'opacity-50 cursor-not-allowed' : ''
                                        }`}
                                    >
                                        {isSending ? 'جاري التسجيل...' : 'تسجيل التوب'}
                                    </button>
                                </div>
                            )}

                            {activeTab === 'reports' && !isReportsUnlocked && (
                                <div className="p-6 flex items-center justify-center min-h-96">
                                    <div className="bg-gray-50 p-8 rounded-lg border-2 border-gray-200 max-w-md w-full">
                                        <div className="text-center mb-6">
                                            <div className="mx-auto mb-4 flex justify-center">
                                                <Lock style={{width: 48, height: 48}} />
                                            </div>
                                            <h3 className="text-xl font-bold text-gray-800 mb-2">التقارير محمية</h3>
                                            <p className="text-gray-600">أدخل كلمة المرور</p>
                                        </div>
                                        <input
                                            type="password"
                                            value={passwordInput}
                                            onChange={(e) => setPasswordInput(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handlePasswordSubmit()}
                                            placeholder="كلمة المرور"
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg mb-4 focus:border-indigo-500 focus:outline-none"
                                        />
                                        <button
                                            onClick={handlePasswordSubmit}
                                            className="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 font-bold"
                                        >
                                            دخول
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'reports' && isReportsUnlocked && (
                                <div className="p-6">
                                    <div className="no-print mb-6 space-y-4">
                                        <div className="flex items-center justify-between flex-wrap gap-4">
                                            <div className="flex items-center gap-4">
                                                <label className="font-bold text-gray-700">التاريخ:</label>
                                                <input
                                                    type="date"
                                                    value={filterDate}
                                                    onChange={(e) => setFilterDate(e.target.value)}
                                                    className="p-2 border-2 border-gray-300 rounded-lg"
                                                />
                                            </div>
                                            <button
                                                onClick={() => window.print()}
                                                className="flex items-center gap-2 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700"
                                            >
                                                <Printer />
                                                طباعة
                                            </button>
                                        </div>

                                        <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                                            <select value={filterMachine} onChange={(e) => setFilterMachine(e.target.value)} className="p-2 border rounded-lg">
                                                <option value="">كل الماكينات</option>
                                                {machines.map(m => <option key={m} value={m}>ماكينة {m}</option>)}
                                            </select>
                                            <select value={filterWorker} onChange={(e) => setFilterWorker(e.target.value)} className="p-2 border rounded-lg">
                                                <option value="">كل العمال</option>
                                                {workers.map(w => <option key={w} value={w}>{w}</option>)}
                                            </select>
                                            <select value={filterCustomer} onChange={(e) => setFilterCustomer(e.target.value)} className="p-2 border rounded-lg">
                                                <option value="">كل الزبائن</option>
                                                {customers.map(c => <option key={c} value={c}>{c}</option>)}
                                            </select>
                                            <select value={filterYarn} onChange={(e) => setFilterYarn(e.target.value)} className="p-2 border rounded-lg">
                                                <option value="">كل الخيوط</option>
                                                {yarns.map(y => <option key={y} value={y}>{y}</option>)}
                                            </select>
                                            <select value={filterPattern} onChange={(e) => setFilterPattern(e.target.value)} className="p-2 border rounded-lg">
                                                <option value="">كل الرسمات</option>
                                                {patterns.map(p => <option key={p} value={p}>{p}</option>)}
                                            </select>
                                        </div>
                                    </div>

                                    <div className="print-area">
                                        <div className="grid md:grid-cols-3 gap-4 mb-6">
                                            <div className="bg-blue-50 p-4 rounded-lg border-2 border-blue-200">
                                                <div className="text-sm text-blue-600 font-bold">إجمالي التوبات</div>
                                                <div className="text-3xl font-bold text-blue-900">{stats.totalTops}</div>
                                            </div>
                                            <div className="bg-green-50 p-4 rounded-lg border-2 border-green-200">
                                                <div className="text-sm text-green-600 font-bold">إجمالي الوزن</div>
                                                <div className="text-3xl font-bold text-green-900">{stats.totalWeight.toFixed(1)} كغ</div>
                                            </div>
                                            <div className="bg-purple-50 p-4 rounded-lg border-2 border-purple-200">
                                                <div className="text-sm text-purple-600 font-bold">متوسط الوزن</div>
                                                <div className="text-3xl font-bold text-purple-900">
                                                    {stats.totalTops > 0 ? (stats.totalWeight / stats.totalTops).toFixed(1) : 0} كغ
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mb-6">
                                            <h3 className="font-bold text-lg mb-3 text-gray-800">الإنتاج حسب الماكينة</h3>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                                {machines.map(m => (
                                                    <div key={m} className="bg-gray-50 p-3 rounded-lg border">
                                                        <div className="text-sm text-gray-600">ماكينة {m}</div>
                                                        <div className="text-2xl font-bold text-gray-900">
                                                            {stats.byMachine[m] || 0} توب
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="overflow-x-auto">
                                            <table className="w-full border-collapse">
                                                <thead>
                                                    <tr className="bg-gray-100">
                                                        <th className="border p-3 text-right font-bold">الوقت</th>
                                                        <th className="border p-3 text-right font-bold">العامل</th>
                                                        <th className="border p-3 text-right font-bold">الزبون</th>
                                                        <th className="border p-3 text-right font-bold">الماكينة</th>
                                                        <th className="border p-3 text-right font-bold">النمرة</th>
                                                        <th className="border p-3 text-right font-bold">الرسمة</th>
                                                        <th className="border p-3 text-right font-bold">الوزن</th>
                                                        <th className="border p-3 text-center font-bold no-print">إجراءات</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {filteredProductions.length === 0 ? (
                                                        <tr>
                                                            <td colSpan="8" className="border p-4 text-center text-gray-500">
                                                                لا توجد بيانات
                                                            </td>
                                                        </tr>
                                                    ) : (
                                                        filteredProductions.map(p => (
                                                            <tr key={p.id} className="hover:bg-gray-50">
                                                                <td className="border p-3">{p.time}</td>
                                                                <td className="border p-3">{p.worker}</td>
                                                                <td className="border p-3">{p.customer}</td>
                                                                <td className="border p-3">{p.machine}</td>
                                                                <td className="border p-3">{p.yarn}</td>
                                                                <td className="border p-3">{p.pattern}</td>
                                                                <td className="border p-3 font-bold">{p.weight} كغ</td>
                                                                <td className="border p-3 no-print">
                                                                    <div className="flex gap-2 justify-center">
                                                                        <button
                                                                            onClick={() => startEdit(p)}
                                                                            className="p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                                                                            title="تعديل"
                                                                        >
                                                                            <Edit />
                                                                        </button>
                                                                        <button
                                                                            onClick={() => deleteProduction(p.id)}
                                                                            className="p-2 bg-red-500 text-white rounded hover:bg-red-600"
                                                                            title="حذف"
                                                                        >
                                                                            <Trash2 />
                                                                        </button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))
                                                    )}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {editingProduction && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6">
                                <div className="flex items-center justify-between mb-4">
                                    <h2 className="text-2xl font-bold text-gray-800">تعديل السجل</h2>
                                    <button
                                        onClick={() => setEditingProduction(null)}
                                        className="p-2 hover:bg-gray-100 rounded-lg"
                                    >
                                        <X />
                                    </button>
                                </div>

                                <div className="grid md:grid-cols-2 gap-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">العامل</label>
                                        <select
                                            value={editingProduction.worker}
                                            onChange={(e) => setEditingProduction({...editingProduction, worker: e.target.value})}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                        >
                                            {workers.map(w => <option key={w} value={w}>{w}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">الزبون</label>
                                        <select
                                            value={editingProduction.customer}
                                            onChange={(e) => setEditingProduction({...editingProduction, customer: e.target.value})}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                        >
                                            {customers.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">الماكينة</label>
                                        <select
                                            value={editingProduction.machine}
                                            onChange={(e) => setEditingProduction({...editingProduction, machine: e.target.value})}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                        >
                                            {machines.map(m => <option key={m} value={m}>ماكينة {m}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">نوع الخيط</label>
                                        <select
                                            value={editingProduction.yarn}
                                            onChange={(e) => setEditingProduction({...editingProduction, yarn: e.target.value})}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                        >
                                            {yarns.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">الرسمة</label>
                                        <select
                                            value={editingProduction.pattern}
                                            onChange={(e) => setEditingProduction({...editingProduction, pattern: e.target.value})}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                        >
                                            {patterns.map(p => <option key={p} value={p}>{p}</option>)}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-700 mb-2">الوزن (كغ)</label>
                                        <input
                                            type="number"
                                            step="0.1"
                                            value={editingProduction.weight}
                                            onChange={(e) => setEditingProduction({...editingProduction, weight: parseFloat(e.target.value)})}
                                            className="w-full p-3 border-2 border-gray-300 rounded-lg"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        onClick={saveEdit}
                                        className="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 font-bold"
                                    >
                                        حفظ التعديلات
                                    </button>
                                    <button
                                        onClick={() => setEditingProduction(null)}
                                        className="flex-1 bg-gray-500 text-white py-3 px-4 rounded-lg hover:bg-gray-600 font-bold"
                                    >
                                        إلغاء
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FabricProductionTracker />);
    </script>
</body>
</html>
